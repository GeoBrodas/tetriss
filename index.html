<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		#matriz {
			width: auto;
			height: auto;
			display: inline-block;
			border: solid 1px black;
			margin: 0 auto;
			padding-top: 4px;
		}

		.bloco {
			background-color: #ccc;
			width: 15px;
			height: 15px;
			display: inline-block;
			margin-left: 1px;
			margin-right: 1px;
			margin-top: -2px;
		}

		.bloco.ativo {
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="matriz"></div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript">

	var matriz = { x: 20, y: 30 };
	var pecaAtual = { x: 0, y: 0 };

	$(document).ready(function() {
		gerarMatriz(matriz.x, matriz.y);

		// print(2, 3, 1);
		
		// setInterval(function(){
			
		// 	print(pecaAtual.y, pecaAtual.x, 0);
		// 	pecaAtual.y++;
		// 	print(pecaAtual.y, pecaAtual.x, 1);
			

		// 	console.log('loop');
		// }, 800);
	});

	function gerarMatriz(x, y) {
		for (var i = 0; i < y; i++) {
			for (var j = 0; j < x; j++) {
				$('#matriz').append('<div class="bloco" id="'+ i +'-'+ j +'"></div>');
			}
			$('#matriz').append('<br>');
		}
	}

	function print(x, y, flag) {

		var array = [
			[0, 0, 1],
			[1, 1, 1],
		];

		for (var i = 0; i < array.length; i++) {
			for (var j = 0; j < array[i].length; j++) {
				setPixel(x + i, y + j, array[i][j], flag);
			}
		}
	}

	function setPixel(x, y, flag) {
		if(flag == 1) {
			$('#' + x + '-' + y).addClass('ativo');
		} else {
			$('#' + x + '-' + y).removeClass('ativo');
		}
	}
</script>
</html>
