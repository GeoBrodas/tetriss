<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		#matriz {
			width: auto;
			height: auto;
			display: inline-block;
			border: solid 1px black;
			margin: 0 auto;
			padding-top: 4px;
		}

		.bloco {
			background-color: #ccc;
			width: 15px;
			height: 15px;
			display: inline-block;
			margin-left: 1px;
			margin-right: 1px;
			margin-top: -2px;
		}

		.bloco.ativo {
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="matriz"></div>
</body>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="pecas.js?v=1"></script>
<script type="text/javascript">

	/* TODO List: 
	//	- Quando apertar pra baixo aumentar a velocidade
	//	- Remover jQuery
	*/

	var matriz = { x: 20, y: 30 };
	var config = {
		// velocidade: 300
		velocidade: 100
	}
	
	// A primeira peça começa no centro e no topo
	var pecaAtual = { 
		x: 8, 
		y: -1,
		matriz: pecas[0][0]
	};

	var pecasMortas = [];

	$(document).ready(function() {
		gerarMatriz(matriz.x, matriz.y);

		// Loop principal
		setInterval(function() {
			
			// Apaga pecaAtual e desenha 1 pixel abaixo
			print(pecaAtual.y, pecaAtual.x, false);
			pecaAtual.y++;
			print(pecaAtual.y, pecaAtual.x, true);
			
			if(
				colidiuY(pecaAtual) ||
				
				// Se a peça atual chegar no chão...
				pecaAtual.y == (matriz.y - pecaAtual.matriz.length)
			) {
				var pecaMorta = {
					x: pecaAtual.x,
					y: pecaAtual.y,
					matriz: pecaAtual.matriz
				};

				pecasMortas.push(pecaMorta);
				
				// Volta peça atual para o topo
				pecaAtual.y = -1;
				
				// Pega uma peça aleatória do repositório e define como a matriz
				var randPeca = rand(0, pecas.length-1);
				var randRotacao = rand(0, pecas[randPeca].length-1);
				pecaAtual.matriz = pecas[randPeca][randRotacao]
			}

			// console.log('loop');
		}, config.velocidade);
	});

	function colidiuY(peca) {
		
		// Verifica se tem alguma peça morta no lugar que a peça atual está
		var colididas = pecasMortas.filter(function(pecaMorta) {
			return peca.y == (pecaMorta.y - pecaMorta.matriz.length);
		});

		if(colididas.length == 0) {	
		
			return false;
		
		} else {

			// Verifica se também colidiram os pixels de dentro da matriz
			var colididasPX = colididas.filter(function(item) {

				for (var item_i=0; item_i < item.matriz.length; item_i++) {
					for (var item_j=0; item_j < item.matriz[item_i].length; item_j++) {


						for (var atual_i=0; atual_i < pecaAtual.matriz.length; atual_i++) {
							for (var atual_j=0; atual_j < pecaAtual.matriz[atual_i].length; atual_j++) {
						
								if((
									item.matriz[item_i][item_j] == 1) && (pecaAtual.matriz[atual_i][atual_j] == 1)
									&& 

									// Verifica se a posição x dos dois são iguais
									// (IMPLEMENTAR VERIFICAÇÃO TANTO NO X QUANTO NO Y)
									item.x + item_j == pecaAtual.x + atual_j
								) {
									return true;
								}
							}
						}
				    }
				}

				return false;
			});

			return colididasPX.length > 0;
		}
	}

	/*
	* Printa uma peça na posição X,Y
	* Se a flag for false apaga todos os pixels da peça, sejam eles 0 ou 1
	* Se a flag for true seta pixels de acordo com o array da peça */
	function print(x, y, flag) {

		var array = [
			[0, 0, 1],
			[1, 1, 1],
		];

		for (var i = 0; i < pecaAtual.matriz.length; i++) {
			for (var j = 0; j < pecaAtual.matriz[i].length; j++) {
				var valor = flag ? pecaAtual.matriz[i][j] : 0;
				setPixel(x + i, y + j, valor);
			}
		}
	}

	// Ativa/Inativa pixel baseado no Id que é uma string com as coordenadas
	function setPixel(x, y, flag) {
		if(flag == 1) {
			$('#' + x + '-' + y).addClass('ativo');
		} else {
			$('#' + x + '-' + y).removeClass('ativo');
		}
	}

	function gerarMatriz(x, y) {
		for (var i = 0; i < y; i++) {
			for (var j = 0; j < x; j++) {
				$('#matriz').append('<div class="bloco" id="'+ i +'-'+ j +'"></div>');
			}
			$('#matriz').append('<br>');
		}
	}

	function rand(min, max) {
	  	return Math.floor(Math.random() * (max - min + 1)) + min;
	}	
</script>
</html>
