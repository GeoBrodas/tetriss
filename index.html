<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		#matriz {
			width: auto;
			height: auto;
			display: inline-block;
			border: solid 1px black;
			margin: 0 auto;
			padding-top: 4px;
		}

		.bloco {
			background-color: #ccc;
			width: 15px;
			height: 15px;
			display: inline-block;
			margin-left: 1px;
			margin-right: 1px;
			margin-top: -2px;
		}

		.bloco.ativo {
			background-color: black;
		}
	</style>
</head>
<body>
	<div id="matriz"></div>
</body>

<script src="jquery.js"></script>
<script type="text/javascript">

	var matriz = { x: 20, y: 30 };
	var pecaAtual = { x: 0, y: 0 };

	$(document).ready(function() {
		gerarMatriz(matriz.x, matriz.y);

		// print(2, 3, 1);
		
		setInterval(function() {
			
			print(pecaAtual.y, pecaAtual.x, false);
			pecaAtual.y++;
			print(pecaAtual.y, pecaAtual.x, true);
			

			console.log('loop');
		}, 800);
	});

	/*
		Printa uma peça na posição X,Y
		* Se a flag for false apaga todos os pixels da peça, sejam eles 0 ou 1
		* Se a flag for true seta pixels de acordo com o array da peça
	*/
	function print(x, y, flag) {

		var array = [
			[0, 0, 1],
			[1, 1, 1],
		];

		for (var i = 0; i < array.length; i++) {
			for (var j = 0; j < array[i].length; j++) {
				var valor = flag ? array[i][j] : 0;
				setPixel(x + i, y + j, valor);
			}
		}
	}

	function setPixel(x, y, flag) {
		if(flag == 1) {
			$('#' + x + '-' + y).addClass('ativo');
		} else {
			$('#' + x + '-' + y).removeClass('ativo');
		}
	}

	function gerarMatriz(x, y) {
		for (var i = 0; i < y; i++) {
			for (var j = 0; j < x; j++) {
				$('#matriz').append('<div class="bloco" id="'+ i +'-'+ j +'"></div>');
			}
			$('#matriz').append('<br>');
		}
	}	
</script>
</html>
